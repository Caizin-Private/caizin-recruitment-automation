sharepoint:
  drive-id: ${SHAREPOINT_DRIVE_ID}
  folder-id: ${SHAREPOINT_FOLDER_ID}
  download-dir: ${SHAREPOINT_DOWNLOAD_DIR}

azure:
  client-id: ${AZURE_CLIENT_ID}
  client-secret: ${AZURE_CLIENT_SECRET}
  tenant-id: ${AZURE_TENANT_ID}

spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
openai:
  base-url: https://api.openai.com/v1
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  temperature: 0.2

ats:
  provider: zoho

zoho:
  base-url: https://recruit.zoho.in
  # Prefer refresh-token based OAuth flow for production.
  accounts-base-url: https://accounts.zoho.in
  client-id: ${ZOHO_CLIENT_ID:}
  client-secret: ${ZOHO_CLIENT_SECRET:}
  refresh-token: ${ZOHO_REFRESH_TOKEN:}
  # Optional fallback for manual testing only:
  access-token: ${ZOHO_ACCESS_TOKEN:}
